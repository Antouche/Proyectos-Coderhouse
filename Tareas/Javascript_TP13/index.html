<!DOCTYPE html>
<html>
<head>
    
    <meta charset="utf-8">
	<title>Números primos Javascript</title>
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">
    <script type="text/javascript">
        
        function primos(){
            alert("Entre a la funcion");
            var resultado;
            var numero=Number(document.getElementById('num').value);   
            
               for(var i=2 ; i<numero; i++){
                   if(numero%i==0){
                        alert("El numero no es primo");
                        resultado="NO";
                        document.getElementById('result').innerHTML = resultado;
                        return false;
                   }
               } 
                resultado="SI";
            document.getElementById('result').innerHTML = resultado;
            return true;  
        }
        
    </script>
</head>
<body>
    <h1>¡Descubre si un numero es primo!</h1>
    <p>Para que un número sea primo solo puede ser divisible por 1 y por si mismo</p>
     <form >
         Número: <input id="num" type="text" name="num"><br>
         <button type="button" onclick="primos()">¿Es Primo?</button>
    </form>
    <br>
    <h5>Ingresa un número e descubre si es primo o no.</h5><br/><br/>
    
    <div class="total">
        El número <span id="result"></span> es primo.
    </div>
    
</body>
</html>
